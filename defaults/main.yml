---
sandstorm_hostname: "{{ansible_fqdn}}"
sandstorm_port: 6080
sandstorm_dev_accounts: false
sandstorm_verify_installer: false

sandstorm_onion: false

ssh_onion: true

ssh_debug: false

enable_mta: false

ssh_hostkey_path: /etc/ssh/ssh_host_good_mode_key

firewall_allowed_tcp_ports:
  - 80
  - 443
